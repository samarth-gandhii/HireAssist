<!DOCTYPE html>
<html>
<head>
    <title>Upload Resumes - HireAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
         
         .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
          body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h5 class="text-muted mb-1">HireAssist</h5>
                <h2 class="h4">Upload Resumes</h2>
                <p class="text-muted mb-0">Upload multiple resume files for ranking</p>
            </div>
            <div>
                <a href="{% url 'homepage' %}" class="btn btn-outline-dark btn-sm">Home</a>
            </div>
        </div>

        <!-- Upload Form -->
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_files" class="form-label">Select Resume Files:</label>
                        <input type="file" name="files" id="id_files" multiple class="form-control">
                        <div class="form-text">Hold Ctrl/Cmd to select multiple files</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Resumes</button>
                </form>
                
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Quick Links -->
        <!-- <div class="text-center mt-4">
            <a href="{% url 'resume_list' %}" class="btn btn-outline-secondary me-2">View All Resumes</a>
            <a href="{% url 'manage_employees' %}" class="btn btn-outline-secondary">Manage Employees</a>
        </div> -->
    </div>
</body>
</html>
