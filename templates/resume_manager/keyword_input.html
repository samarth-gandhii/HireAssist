<!DOCTYPE html>
<html>
<head>
    <title>Enter Keywords - HireAssist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
        .form-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
         body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="h3">Use NLP to find Desired Candidates</h1>
            <p class="text-muted">What skills are you looking for in the resumes?</p>
        </div>

        <!-- Keyword Form -->
        <div class="card form-card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.keywords.id_for_label }}" class="form-label">
                            {{ form.keywords.label }}
                        </label>
                        {{ form.keywords }}
                        {% if form.keywords.help_text %}
                            <div class="form-text">{{ form.keywords.help_text }}</div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'upload_resume' %}" class="btn btn-outline-secondary">
                            ← Back to Upload
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Rank Resumes →
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Example Section -->
        <div class="card mt-4">
            <div class="card-body">
                <h6 class="card-title">Example:</h6>
                <p class="text-muted small mb-0">
                    <code>python, django, rest api, postgresql, react, aws</code>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
